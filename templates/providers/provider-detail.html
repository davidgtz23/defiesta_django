{% extends 'base.html' %}
{% load static %}

{% block content %}

  <main>

    <section class="provider__head">
        <div class="container">
            <h1>
                <img src="{% static 'images/icon_places.png' %}" alt="">
                {{ provider.name }}
            </h1>
        </div>
    </section>

    <img src="{% static 'images/' %}{{ provider.imagen }}" style="width: 100%; height: 300px; object-fit: cover;" alt="">

    <section class="provider__info">

        <div class="">
            <strong>CATEGORÍA:</strong>
            <p>{{ provider.category.name }}</p>
        </div>
        <div class="">
            <strong>DIRECCIÓN:</strong>
            <p>{{ provider.direction }}</p>
        </div>
        <div class="">
            <strong>TELÉFONO:</strong>
            <p>{{ provider.telefono }}</p>
        </div>
        <div class="">
            <strong>NUESTRO SERVICIO:</strong>
            <p>{{ provider.servicios }}</p>
        </div>

    </section>

</main>




{% endblock content %}
