{% extends 'base.html' %}
{% load static %}

{% block content %}

  <main>

    <section class="provider__head">
        <div class="container">
            <h1 class="text-center">
                TODAS LAS CATEGOR√çAS
            </h1>
        </div>
    </section>

    <section class="home__places">
        <div class="container">
            <div class="home__places-content" id="providersList">
              {% for category in categories %}
                <article class="home__places-item">
                  <img src="{% static 'images/' %}{{ category.imagen }}" alt="Lugar">
                    <a href="{% url 'providers:category_detail' category.pk %}" class="title">
                      <span style="font-size: 1.2rem;">
                        {{ category.name }}
                      </span>
                    </a>
                </article>
              {% endfor %}
            </div>
        </div>
    </section>

</main>
  
{% endblock content %}
